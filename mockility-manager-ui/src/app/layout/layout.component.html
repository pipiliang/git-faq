<nz-layout style="height: 100%;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-desktop"></i><span class="nav-text">Dashboard</span></span>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-setting"></i><span class="nav-text">Mock</span></span>
        <ul>
          <li nz-menu-item>Create</li>
          <li nz-menu-item>Maintain</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">About</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <a href="https://github.com/pipiliang/mockility" style="color: black;">
        <i class="anticon anticon-github" style="float: right;padding: 24px; font-size: large;"></i>
      </a>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px; height: 100%;">
        Mockility is coming soon.
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Mockility Â©2018 Implement By ng-zorro-antd</nz-footer>
  </nz-layout>
</nz-layout>
